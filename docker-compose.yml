version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Anime_C@t@logo
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: animecatalogo_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AnimeCatalogoDb;User Id=sa;Password=Anime_C@t@logo;TrustServerCertificate=True;
    ports:
      - "8080:80"  # Ajuste se necess�rio para sua configura��o de porta
    depends_on:
      - sqlserver
    networks:
      - backend
    command: ["sh", "-c", "while ! nc -z sqlserver 1433; do sleep 1; done; dotnet AnimeCatalogo.Api.dll"]

volumes:
  sql_data:

networks:
  backend:
